<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
    <script>
        function toggleDropdown(event) {
            const dropdown = event.target.nextElementSibling;
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }

        window.addEventListener('click', function(event) {
            if (!event.target.matches('.status-button')) {
                document.querySelectorAll('.status-options').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>
</head>
<body>
    <div class="home-container">
        <nav class="navbar">
            <div class="logo-title">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>HELLO, PH0906!</h1>
            </div>
            <div class="menu-toggle">≡</div>
        </nav>

        <div class="tab-nav">
            <a href="#" class="active">LETTERS</a>
            <a href="#">EVENTS</a>
            <a href="#">ALL STUDENTS</a>
        </div>

        <div class="search-bar">
            <div class="filter-icon">⌽</div>
            <input type="search" placeholder="Search">
            <button class="add-button">ADD +</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>PH0906</th>
                    <th>NAME</th>
                    <th>ADDRESS</th>
                    <th>TYPE</th>
                    <th>DEADLINE</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6000</td>
                    <td>Kristine</td>
                    <td>Sambag 1</td>
                    <td>shy type</td>
                    <td>08/18/25</td>
                    <td>
                        <div class="status-dropdown">
                            <button class="status-button" onclick="toggleDropdown(event)">PENDING</button>
                            <div class="status-options">
                                <div class="status-option outdated">OUTDATED</div>
                                <div class="status-option turn-in">TURN IN</div>
                                <div class="status-option pending">PENDING</div>
                                <div class="status-option turn-in-late">TURN IN LATE</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
